<!-- Auth Section -->
<div class="auth-section">
    {% if current_user.is_authenticated %}
        <div class="user-menu">
            <div class="user-menu-trigger">
                <div class="user-avatar">
                    <i class="fas fa-user"></i>
                </div>
                <span class="user-name">{{ current_user.username }}</span>
            </div>
            <div class="dropdown-menu">
                <!-- <a href="{{ url_for('ui.my_orders') }}">My Orders</a> -->
                <a href="{{ url_for('ui.logout') }}">Logout</a>
            </div>
        </div>
    {% else %}
        <div class="auth-buttons">
            <button class="auth-button login-btn" onclick="window.location.href='{{ url_for('ui.login') }}'">Log In</button>
            <button class="auth-button register-btn" onclick="window.location.href='{{ url_for('ui.register') }}'">Register</button>
        </div>
    {% endif %}
</div>

<!-- Navigation -->
<nav class="nav-bar">
    <div class="nav-links">
        <a href="{{ url_for('ui.home') }}">Home</a>
        <a href="{{ url_for('ui.shop') }}">Shop</a>
        <!-- <a href="{{ url_for('ui.search') }}">Search</a>  -->
        <!-- <a href="{{ url_for('ui.my_cart') }}">MyCart</a> -->
    </div>
</nav>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const userMenuTrigger = document.querySelector('.user-menu-trigger');
    const dropdownMenu = document.querySelector('.dropdown-menu');
    
    if (userMenuTrigger) {
        userMenuTrigger.addEventListener('click', function() {
            dropdownMenu.classList.toggle('active');
        });

        document.addEventListener('click', function(event) {
            if (!userMenuTrigger.contains(event.target)) {
                dropdownMenu.classList.remove('active');
            }
        });
    }
});
</script>
