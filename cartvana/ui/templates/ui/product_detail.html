<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ product.name }} - Cartvana.</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/home.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/product_detail.css') }}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    {% include 'ui/components/nav.html' %}

    <div class="product-container">
        <div class="product-detail">
            <div class="product-image" style="background-image: url('{{ url_for('static', filename=product.image_url) }}')"></div>
            <div class="product-info">
                <h1>{{ product.name }}</h1>
                <p class="price">${{ "%.2f"|format(product.price) }}</p>
                <div class="description">
                    <h2>Description</h2>
                    <p>{{ product.description }}</p>
                </div>
                <div class="stock-info">
                    <p>In Stock: {{ product.stock_quantity }}</p>
                </div>
                <button class="add-to-cart-btn">Add to Cart</button>
            </div>
        </div>
    </div>
    {% include 'ui/components/footer.html' %}
</body>
</html>
